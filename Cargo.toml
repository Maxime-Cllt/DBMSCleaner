[package]
name = "DBMSCleaner"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/Maxime-Cllt/DBMSCleaner.git"
description = "A simple tool to clean your DMBS in Rust"
authors = ["Maxime Cllt"]


[dependencies]
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.136"
sqlx = { version = "0", features = ["mysql", "postgres", "runtime-tokio-native-tls"] }
tokio = { version = "*", features = ["full"] }
num-format = "0.4.4"
async-trait = "0.1.85"
chrono = "0.4.39"
once_cell = "1.20.2"

[dev-dependencies]

[profile.dev]
incremental = true
codegen-units = 20
opt-level = 0
panic = "unwind"
debug = true
lto = false
overflow-checks = true

[profile.release]
incremental = false
codegen-units = 1
opt-level = 2
panic = "abort"
strip = true
debug = false
lto = true
overflow-checks = false